<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="include/title.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <script type="text/javascript" src="include/header.js"></script>
    <script type="text/javascript" src="include/side.js"></script>
    <script type="text/javascript" src="include/footer.js"></script>

    <div class="layui-body">
        <table id="table" lay-filter="table"></table>
    </div>

    <div id="addModal" style="display: none;">
        <div style="width: 500px; margin: 0 auto; padding: 20px;">
            <div class="layui-form layui-form-pane" autocomplete="off">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-icon layui-icon-username">测试</label>
                    <div class="layui-input-block">
                        <textarea name="products" id="products" placeholder="JSON" class="layui-textarea" rows="20">
                        </textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="confirm">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" style="display: none;">
        <div style="width: 500px; margin: 0 auto; padding: 20px;">
            <table id="table2" lay-filter="table2"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarTpl">
    <input class="text" style="height:30px;width:200px;" name="" id="keyword"  placeholder="请输入关键词">
     <a href="javascript:void(0);" id="search">
        <i class="layui-icon layui-icon-search"></i> 
    </a>
</script>
<script type="text/html" id="iconTpl">
    <img src="{{ d.icon }}" width="50px" height="50px">
</script>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">详情</a>
</script>
<script>
    layui.use(['jquery', 'element', 'table', 'form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;

        // $('#search').click(function(){}); 搜索一次后会失效
        $('body').on('click', '#search', function () {
            table.reload('table', {
                url: 'seller/order/list',
                page: true,
                where: {keyword: $('#keyword').val()}
            });
        });

        table.render({
            elem: '#table',
            url: 'seller/order/list',
            page: true,
            size: 'lg',
            toolbar: '#toolbarTpl', // 'default'
            defaultToolbar: [{
                title: '添加',
                layEvent: 'add',
                icon: 'layui-icon-add-1'
            }, 'filter', 'exports', 'print'],
            cols: [[
                {field: 'id', title: 'ID', width: 100, align: 'center', sort: true},
                {field: 'username', title: '用户名'},
                {field: 'amount', title: '总金额'},
                {field: 'orderStatus', title: '订单状态'},
                {field: 'payStatus', title: '支付状态'},
                {field: 'createTime', title: '创建时间'},
                {fixed: 'right', title: '操作', width: 100, align: 'center', toolbar: '#barTpl'}
            ]]
        });

        // 监听头工具栏事件
        table.on('toolbar(table)', function (obj) {
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 1, // 0：信息框，默认 1：页面层 2：iframe层 3：加载层 4：tips层
                        title: '添加分类',
                        content: $('#addModal'),
                        area: ['800px', '600px'],
                        shadeClose: true,
                        success: function () {
                            $('#products').val(
                                '{\n'
                                + ' "products": [\n'
                                + '     {\n'
                                + '         "id": 1,\n'
                                + '         "quantity": 1\n'
                                + '     }\n'
                                + ' ]\n'
                                + '}\n'
                            );
                        }
                    });
                    break;
            }
        });

        // 监听行工具事件
        table.on('tool(table)', function (obj) {
            switch (obj.event) {
                case 'detail':
                    layer.open({
                        type: 1, // 0：信息框，默认 1：页面层 2：iframe层 3：加载层 4：tips层
                        title: '订单详情',
                        content: $('#detailModal'),
                        area: ['800px', 200 * obj.data.products.length + 'px'],
                        shadeClose: true,
                        success: function () {
                            table.render({
                                elem: '#table2',
                                data: obj.data.products,
                                size: 'lg',
                                cols: [[
                                    {field: 'icon', title: '图标', width: 100, align: 'center', templet: '#iconTpl'},
                                    {field: 'name', title: '名称'},
                                    {field: 'price', title: '价格'},
                                    {field: 'quantity', title: '数量'},
                                ]]
                            });
                        }
                    });
                    break;
            }
        });

        form.on('submit(confirm)', function (data) {
            $.ajax({
                url: 'buyer/order',
                type: 'POST',
                contentType: "application/json",
                data: data.field.products,
                success: function (res) {
                    if (res.code === 0) {
                        // var tableData = table.cache['table'];
                        // tableData.push(data.field);
                        // table.reload('table', {data: tableData});
                        // layer.closeAll('page');
                        layer.msg(res.msg);
                    }
                }
            });
            return false; // require
        });
    });
</script>
</body>
</html>
