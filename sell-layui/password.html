<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>外卖后台管理系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <script type="text/javascript" src="include/header.js"></script>
    <script type="text/javascript" src="include/side.js"></script>
    <script type="text/javascript" src="include/footer.js"></script>

    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
            <legend>基本信息</legend>
        </fieldset>
        <div style="width: 500px; margin: 0 auto;">
            <form class="layui-form layui-form-pane" autocomplete="off">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-icon layui-icon-password">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" placeholder="请输入新密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="confirm">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'element', 'form'], function () {
        var $ = layui.jquery;
        var form = layui.form;

        form.on('submit(confirm)', function (data) {
            $.ajax({
                url: API + "user/password",
                headers: layui.data('token'),
                data: data.field,
                type: 'POST',
                dataType: 'json',
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg);
                    } else {
                        layer.msg(JSON.stringify(res));
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg('出错啦...错误码: ' + jqXHR.status + ' ' + jqXHR.statusText);
                }
            });
            return false; // require
        });
    });
</script>
</body>
</html>
