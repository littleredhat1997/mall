<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="include/title.js"></script>
</head>
<body>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href="index.html">控制台</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="login"><a href="register.html">注册</a></div>
            <div class="sp-cart"><a href="shopping.html">我的购物</a><span>520</span></div>
        </div>
    </div>
</div>

<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="新华书店">
                    <img src="img/logo.png" width="100px">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form">
                    <input type="text" name="keyword" required lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="content content-nav-base commodity-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="index.html" class="active">所有商品</a>
                    <a href="javascript:void (0)">敬请期待</a>
                </div>
            </div>
        </div>
    </div>
    <div class="commod-cont-wrap">
        <div class="commod-cont w1200 layui-clear">
            <div class="left-nav">
                <div class="title">所有商品</div>
                <!-- 模版导入 -->
                <script type="text/html" id="category">
                    <div class="list-box">
                        {{# layui.each(d, function(index, item){ }}
                        <dl>
                            <dt>
                                {{ item.name }}<!-- 一级分类 -->
                            </dt>
                            {{# layui.each(item.children, function(index2, item2){ }}
                            <dd>
                                <a href="javascript:window.location.href='index.html?category={{ item2.id }}';">
                                    {{ item2.name }}<!-- 二级分类 -->
                                </a>
                            </dd>
                            {{# }); }}
                        </dl>
                        {{# }); }}
                    </div>
                </script>
                <div id="categoryView"></div>
            </div>
            <div class="right-cont-wrap">
                <div class="right-cont">
                    <div class="sort layui-clear">
                        <a class="active" href="javascript:void(0);" event='volume'>销量</a>
                        <a href="javascript:void(0);" event='price'>价格</a>
                        <a href="javascript:void(0);" event='newprod'>新品</a>
                        <a href="javascript:void(0);" event='collection'>收藏</a>
                    </div>
                    <!-- 模版导入 -->
                    <script type="text/html" id="product">
                        <div class="prod-number">
                            <span>{{ d.count }}个</span>
                        </div>
                        <div class="cont-list layui-clear">
                            {{# layui.each(d.data, function(index, item){ }}
                            <div class="item">
                                <div class="img">
                                    <a href="javascript:void(0);">
                                        <img src="{{ item.icon }}" title="{{ item.description }}" width="280px"
                                             height="280px">
                                    </a>
                                </div>
                                <div class="text">
                                    <p class="title">{{ item.name }}</p>
                                    <p class="price">
                                        <span class="pri">￥{{ item.price }}</span>
                                        <span class="nub">{{ item.stock }}库存</span>
                                    </p>
                                </div>
                            </div>
                            {{# }); }}
                        </div>
                    </script>
                    <div id="productView"></div>
                    <div id="page" style="text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="ng-promise-box">
        <div class="ng-promise w1200">
            <p class="text">
                <a class="icon1" href="javascript:void(0);">7天无理由退换货</a>
                <a class="icon2" href="javascript:void(0);">满99元全场免邮</a>
                <a class="icon3" style="margin-right: 0" href="javascript:void(0);">100%品质保证</a>
            </p>
        </div>
    </div>
    <div class="mod_help w1200">
        <p>
            <a href="javascript:void(0);">关于我们</a>
            <span>|</span>
            <a href="javascript:void(0);">帮助中心</a>
            <span>|</span>
            <a href="javascript:void(0);">售后服务</a>
            <span>|</span>
            <a href="javascript:void(0);">母婴资讯</a>
            <span>|</span>
            <a href="javascript:void(0);">关于货源</a>
        </p>
        <p>新华书店版权所有 &copy; 2020-2024</p>
    </div>
</div>
<script>
    layui.use(['jquery', 'laytpl', 'laypage'], function () {
        var $ = layui.$, laytpl = layui.laytpl, laypage = layui.laypage;

        $.get('category/list', function (res) {
            laytpl(category.innerHTML).render(res.data, function (html) {
                $('#categoryView').html(html);
            });
        });

        var para = '&keyword=' + getQueryVariable('keyword') + '&category=' + getQueryVariable('category');
        $.get('buyer/product?limit=12&page=1' + para, function (res) {
            laytpl(product.innerHTML).render(res, function (html) {
                $('#productView').html(html);
            });
            // 分页
            laypage.render({
                elem: 'page',
                count: res.count,
                jump: function (obj, first) {
                    // 首次不执行
                    if (!first) {
                        $.get('buyer/product?limit=12&page=' + obj.curr, function (res) {
                            laytpl(product.innerHTML).render(res, function (html) {
                                $('#productView').html(html);
                            });
                        });
                    }
                }
            });
        });

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return '';
        }
    });
</script>
</body>
</html>
