<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>外卖后台管理系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body style="background: #f1f1f1;">
<div class="layui-card">
    <div class="layui-card-header">注册</div>
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label layui-icon layui-icon-username">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">长度3-12</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-icon layui-icon-password">密&nbsp;&nbsp;&nbsp;码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">长度3-12</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-icon layui-icon-vercode">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" placeholder="请输入验证码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <img src="https://www.oschina.net/action/user/captcha" alt="captcha"/><!--demo-->
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register">注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <a href="login.html">前往登录</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['element', 'jquery', 'form'], function () {
        var $ = layui.jquery;
        var form = layui.form;

        // //监听提交
        form.on('submit(register)', function (data) {
            $.ajax({
                url: API + "register",
                data: data.field,
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg(data.msg, {time: 1000}, function () {
                            window.location.href = 'login.html';
                        });
                    } else {
                        layer.msg(JSON.stringify(data));
                    }
                },
                error: function (data) {
                    layer.msg(data);
                }
            });
            return false; // require
        });
    });
</script>
</body>
</html>
