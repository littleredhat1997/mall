<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="include/title :: title"></div>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body background="http://qiniu.littleredhat1997.com/dusk.jpg">
<div class="login">
    <h1>注册</h1>
    <form class="layui-form" autocomplete="off">
        <div class="layui-form-item">
            <input type="text" name="username" placeholder="用户名" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item form_code">
            <input type="text" name="key" id="key" hidden>
            <input type="text" name="code" placeholder="验证码" class="layui-input" lay-verify="required">
            <div class="code"><img id="captcha" width="120px" height="38px"></div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn login_btn" lay-submit lay-filter="register">注册</button>
            <button type="reset" class="layui-btn layui-btn-primary login_btn">重置</button>
            <a href="toLogin"><i class="layui-icon layui-icon-return"></i>前往登录</a>
        </div>
    </form>
</div>
<script>
    layui.use(['element', 'jquery', 'form'], function () {
        var $ = layui.jquery;
        var form = layui.form;

        // 初始化验证码
        $.get('/captcha', function (res) {
            $('#key').val(res.data.key);
            $('#captcha').attr('src', res.data.image);
        }, 'json');

        // 点击更换验证码
        $('#captcha').click(function () {
            $.get('/captcha', function (res) {
                $('#key').val(res.data.key);
                $('#captcha').attr('src', res.data.image);
            }, 'json');
        });

        form.on('submit(register)', function (data) {
            $.ajax({
                url: "/register",
                data: data.field,
                type: 'POST',
                dataType: 'json',
                success: function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            window.location.href = 'toLogin';
                        });
                    } else {
                        layer.msg(JSON.stringify(res));
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg('出错啦...错误码: ' + jqXHR.status + ' ' + jqXHR.statusText);
                }
            });
            return false; // require
        });
    });
</script>
</body>
</html>
