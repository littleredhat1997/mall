<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="include/admin/title.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <script type="text/javascript" src="include/admin/side.js"></script>
    <script type="text/javascript" src="include/admin/header.js"></script>
    <script type="text/javascript" src="include/admin/footer.js"></script>

    <div class="layui-body">
        <form class="layui-form layui-form-pane" autocomplete="off">
            <div id="sku"></div>

            <div class="layui-form-item">
                <label class="layui-form-label">输出</label>
                <div class="layui-input-block" id="content">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn" id="get">获取</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
<script>
    layui.config({
        base: 'layui/lay/extend/'
    }).extend({
        treeTable: 'sku' // https://github.com/yinxu46/sku
    }).use(['jquery', 'element', 'sku'], function () {
        var $ = layui.jquery, sku = layui.sku;

        var SKU;
        $.get('sku/2', function (res) {
            SKU = sku.init({id: 'sku', item: res.data, data: []});
        });

        $('#get').click(function () {
            $('#content').html(JSON.stringify(SKU.getData()) + '<br>' + JSON.stringify(SKU.getItem()));
        });
    });
</script>
</body>
</html>
