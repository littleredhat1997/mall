<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="include/title.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <script type="text/javascript" src="include/admin/side.js"></script>
    <script type="text/javascript" src="include/admin/header.js"></script>
    <script type="text/javascript" src="include/admin/footer.js"></script>

    <div class="layui-body">
        <table id="table" lay-filter="table"></table>
    </div>

    <div id="detailModal" style="display: none;">
        <div style="width: 500px; margin: 0 auto; padding: 20px;">
            <table id="table2" lay-filter="table2"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarTpl">
    <div class="layui-inline">
        <select name="select" lay-filter="statusSearch">
            <option value="">所有订单</option>
            <option value="0">新订单</option>
            <option value="1">已付款</option>
            <option value="2">已接单</option>
            <option value="3">已发货</option>
            <option value="4">已取消</option>
            <option value="5">已完成</option>
            <option value="6">退款申请</option>
            <option value="7">退款成功</option>
        </select>
    </div>
</script>
<script type="text/html" id="iconTpl">
    <img src="{{ d.icon }}" width="50px" height="50px">
</script>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>
    {{# if (d.orderStatus == '新订单') { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
    {{# } else if (d.orderStatus == '已付款') { }}
    <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="order">接单</a>
    {{# } else if (d.orderStatus == '已接单') { }}
    <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="ship">发货</a>
    {{# } else if (d.orderStatus == '申请退款') { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deal">退款</a>
    {{# } }}
</script>
<script>
    layui.use(['jquery', 'element', 'form', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;

        form.on('select(statusSearch)', function (data) {
            table.reload('table', {
                // url: 'seller/order/list',
                where: {status: data.value}
            });
        });

        table.render({
            elem: '#table',
            url: 'seller/order/list',
            page: true,
            size: 'lg',
            toolbar: '#toolbarTpl', // 'default'
            cols: [[
                {field: 'id', title: 'ID', width: 100, align: 'center', sort: true, edit: true},
                {field: 'nickname', title: '昵称'},
                {field: 'email', title: '邮箱'},
                {field: 'amount', title: '总金额'},
                {field: 'orderStatus', title: '订单状态'},
                {field: 'createTime', title: '创建时间'},
                {field: 'updateTime', title: '修改时间'},
                {fixed: 'right', title: '操作', width: 120, toolbar: '#barTpl'}
            ]]
        });

        // 监听行工具事件
        table.on('tool(table)', function (obj) {
            switch (obj.event) {
                case 'detail':
                    $.get('seller/order/detail/' + obj.data.id, function (res) {
                        layer.open({
                            type: 1, // 0：信息框，默认 1：页面层 2：iframe层 3：加载层 4：tips层
                            title: '订单详情',
                            content: $('#detailModal'),
                            area: ['800px', 200 + 50 * res.data.length + 'px'],
                            shadeClose: true,
                            success: function () {
                                table.render({
                                    elem: '#table2',
                                    data: res.data,
                                    size: 'lg',
                                    cols: [[
                                        {field: 'id', title: 'ID', width: 100, align: 'center', sort: true, edit: true},
                                        {field: 'icon', title: '图标', width: 100, align: 'center', templet: '#iconTpl'},
                                        {field: 'name', title: '名称'},
                                        {field: 'price', title: '价格'},
                                        {field: 'quantity', title: '数量'},
                                    ]]
                                });
                            }
                        });
                    });
                    break;
                case 'cancel':
                    layer.confirm('确认取消订单？', function (index) {
                        $.post('seller/pay/cancel/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
                case 'deal':
                    layer.confirm('确认处理退款？', function (index) {
                        $.post('seller/pay/deal/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
                case 'order':
                    layer.confirm('确认接单？', function (index) {
                        $.post('seller/pay/order/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
                case 'ship':
                    layer.confirm('确认发货？', function (index) {
                        $.post('seller/pay/ship/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
            }
        });
    });
</script>
</body>
</html>
