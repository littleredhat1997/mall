<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="include/user/title.js"></script>
</head>
<style type="text/css">
    .selected {
        color: red;
    }
</style>
<body>
<script type="text/javascript" src="include/user/site-nav.js"></script>
<script type="text/javascript" src="include/user/header.js"></script>
<div class="content content-nav-base commodity-content">
    <script type="text/javascript" src="include/user/main-nav.js"></script>
    <div class="commod-cont-wrap">
        <div class="commod-cont w1200 layui-clear">
            <div class="left-nav">
                <div class="title">所有商品</div>
                <!-- 模版导入 -->
                <script type="text/html" id="category">
                    <div class="list-box">
                        {{# layui.each(d, function(index, item){ }}
                        <dl>
                            <dt>
                                {{ item.name }}<!-- 一级分类 -->
                            </dt>
                            {{# layui.each(item.children, function(index2, item2){ }}
                            <dd>
                                <a href="javascript:window.location.href='mall.html?category={{ item2.id }}';">
                                    {{ item2.name }}<!-- 二级分类 -->
                                </a>
                            </dd>
                            {{# }); }}
                        </dl>
                        {{# }); }}
                    </div>
                </script>
                <div id="categoryView"></div>
            </div>
            <div class="right-cont-wrap">
                <div class="right-cont">
                    <div class="sort layui-clear">
                        <a class="active" href="javascript:void(0);" event='volume'>销量</a>
                        <a href="javascript:void(0);" event='price'>价格</a>
                        <a href="javascript:void(0);" event='newprod'>新品</a>
                        <a href="javascript:void(0);" event='collection'>收藏</a>
                    </div>

                    <!-- 模版导入 -->
                    <div id="modal" style="display: none; ">
                        <script type="text/html" id="sku">
                            {{# layui.each(d, function(index, item){ }}
                            <div class="attrName" data-id="{{ item.id }}" style="margin-left:50px; margin-top: 15px;">
                                <span>{{ item.name }}</span></br></br>
                                {{# layui.each(item.sub, function(index2, item2){ }}
                                <input type="button" class="layui-btn layui-btn-sm layui-btn-primary sku"
                                       data-id="{{ item2.id }}" value="{{ item2.value }}"/>
                                {{# }); }}
                            </div>
                            {{# }); }}
                        </script>
                        <div id="skuView"></div>
                        <div style="margin-left:50px; margin-top: 15px;">
                            <p id="price" style="color: red"></p>
                            <span id="stock" style="color: #999999"></span>
                            <span id="skunum" style="color: #999999" data-id=""></span>
                        </div>
                    </div>

                    <!-- 模版导入 -->
                    <script type="text/html" id="product">
                        <div class="prod-number">
                            <span>{{ d.count }}个</span>
                        </div>
                        <div class="cont-list layui-clear">
                            {{# layui.each(d.data, function(index, item){ }}
                            <div class="item" data-id="{{ item.id }}" data-sku="{{ item.sku }}">
                                <div class="img layui-anim" data-anim="layui-anim-scale">
                                    <a href="javascript:void(0);">
                                        <img src="{{ item.icon }}" title="{{ item.description }}"
                                             width="280px" height="280px">
                                    </a>
                                </div>
                                <div class="text">
                                    <p class="title">{{ item.name }}</p>
                                    <p class="price">
                                        <span class="pri">￥{{ item.price }}</span>
                                        <span class="nub">{{ item.stock }}库存</span>
                                    </p>
                                </div>
                            </div>
                            {{# }); }}
                        </div>
                    </script>
                    <div id="productView"></div>
                    <div id="page" style="text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="include/user/footer.js"></script>
<script>
    layui.use(['jquery', 'element', 'laytpl', 'laypage'], function () {
        var $ = layui.$, laytpl = layui.laytpl, laypage = layui.laypage, element = layui.element;

        $.get('category/list', function (res) {
            laytpl(category.innerHTML).render(res.data, function (html) {
                $('#categoryView').html(html);
            });
        });

        var para = '&keyword=' + getQueryVariable('keyword') + '&category=' + getQueryVariable('category');
        $.get('buyer/product?limit=12&page=1' + para, function (res) {
            init(res);
            laypage.render({ // 分页
                elem: 'page',
                count: res.count,
                limit: 12,
                jump: function (obj, first) {
                    if (!first) { // 首次不执行
                        $.get('buyer/product?limit=12&page=' + obj.curr, function (res) {
                            init(res);
                        });
                    }
                }
            });
        });

        function init(res) {
            laytpl(product.innerHTML).render(res, function (html) {
                $('#productView').html(html);
                $('.layui-anim').on('click', function () {
                    var othis = $(this), anim = othis.data('anim');
                    othis.removeClass(anim);
                    setTimeout(function () {
                        othis.addClass(anim);
                    });

                    var id = $(this).parents('.item').attr("data-id");
                    var sku = $(this).parents('.item').attr("data-sku");
                    if (eval(sku)) showSku(id);
                    else addCart({id: id, quantity: 1});
                });
            });
        }

        function addCart(data) {
            $.post('buyer/cart', data, function (res) {
                if (res.code === 0) {
                    // ok
                }
            });
        }

        function showSku(id) {
            $.get('sku/product/attr/' + id, function (res) {
                laytpl(sku.innerHTML).render(res.data, function (html) {
                    $('#skuView').html(html);

                    //选中自己，兄弟节点取消选中
                    $('.sku').click(function () {
                        $(this).toggleClass('selected').siblings().removeClass('selected');

                        // 获取sku
                        var selected = $('.selected');
                        if (selected.length === 3) {
                            var selectData = []; // [{"1":"1"},{"2":"4"},{"4":"8"}]
                            $.each(selected, function (i, item) {
                                var tmp = {};
                                tmp[$(item).parent().attr('data-id')] = $(item).attr('data-id');
                                selectData.push(tmp);
                            });
                            console.log(selectData);
                            $.get('sku/' + id, {attribute: JSON.stringify(selectData)}, function (res) {
                                if (res.hasOwnProperty('data')) {
                                    $('#price').html('￥' + res.data.price);
                                    $('#stock').html(res.data.stock + '库存');
                                    $('#skunum').html('(' + res.data.sku + ')');
                                    $('#skunum').attr('data-id', res.data.sku);
                                } else { // 没有这个货
                                    $('#price').html('???');
                                    $('#stock').html('???');
                                    $('#skunum').html('???');
                                    $('#skunum').attr('data-id', '');
                                }
                            });
                        }
                    });

                    layer.open({
                        type: 1, // 0：信息框，默认 1：页面层 2：iframe层 3：加载层 4：tips层
                        title: '选择参数',
                        content: $('#modal'),
                        area: ['400px', '400px'],
                        shadeClose: true,
                        btn: ['加入购物车', '残忍拒绝'],
                        btnAlign: 'c',
                        yes: function (index, layero) {
                            var selected = $('.selected');
                            var attrName = $('.attrName');
                            var sku = $('#skunum').attr('data-id');
                            if (selected.length === attrName.length && sku !== '') {
                                addCart({id: id, quantity: 1, sku: sku}); // 加入购物车
                                layer.close(index);
                            } else {
                                layer.msg('属性没选择满!');
                            }
                        },
                        end: function () {
                            $('.sku').removeClass('selected');
                            $('#price').html('');
                            $('#stock').html('');
                            $('#skunum').html('');
                        }
                    });
                });
            });
        }

        function getQueryVariable(variable) {
            var search = layui.url().search;
            if (search.hasOwnProperty(variable)) return search[variable];
            else return '';
        }

        $('.inner-cont2 a').each(function (i, item) {
            var url = window.location.pathname;
            var href = $(item).attr('href');
            if (url.search(href) !== -1) {
                $(item).addClass('active');
            }
        });
    });
</script>
</body>
</html>
